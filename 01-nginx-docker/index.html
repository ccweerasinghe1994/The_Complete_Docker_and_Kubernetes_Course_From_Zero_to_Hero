<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to nginx!</title>
    <style>
      html {
        color-scheme: light dark;
      }
      body {
        width: 35em;
        margin: 0 auto;
        font-family: Tahoma, Verdana, Arial, sans-serif;
      }
      .card {
        width: 300px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
        padding: 15px;
        background: linear-gradient(to bottom right, #ffffff, #f8f8f8);
      }

      .card img {
        width: 100%;
        height: 200px;
        border-radius: 10px;
        object-fit: cover;
      }

      .card h2 {
        color: #e91e63;
        margin: 15px 0;
        font-size: 1.5em;
      }

      .card p {
        color: #666;
        line-height: 1.6;
      }

      .price {
        font-size: 1.2em;
        color: #2196f3;
        font-weight: bold;
      }

      .btn {
        background: #e91e63;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="https://images.unsplash.com/photo-1490750967868-88aa4486c946"
        alt="Roses"
      />
      <h2>Beautiful Rose Bouquet</h2>
      <p>
        A stunning arrangement of fresh roses, perfect for any special occasion.
      </p>
      <p class="price">$49.99</p>
      <button class="btn">Add to Cart</button>
    </div>
    <div class="h1">THIS IS A UPDATED BLUE CONTAINER</div>
  </body>
</html>
